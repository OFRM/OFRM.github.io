---
layout: default
---

<div class="home">

  <h1> Lightning 10 </h1>
  <h2> Adventures in growth marketing </h2>
          <p>I'm going to make a super custom home page where everything is custom yeah.</p>
          <img href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2sxRQwVMRT_0EwB28y0UjZ-gXWZyZkShaSsFy2XpAodEHPg6g-bqOHQ" alt="pineapple"/> 
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
